                  name: "common-marco-polo-config"
                  key: PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: LOG_FORMAT
            - name: MARCO_URL
