apiVersion: apps/v1
kind: Deployment
metadata:
  name: marco
  labels:
    fluentd.logger: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marco
  template:
    metadata:
      labels:
        app: marco
        fluentd.logger: "true"
    spec:
      containers:
        - name: marco-app
          image: gm50x/marco
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "staging"
            - name: LOG_LEVEL
              value: "debug"
            - name: LOG_FORMAT
              value: "json"
            - name: SERVICE_NAME
              value: "marco"
            - name: ROUTE_PREFIX
              value: "marco"
            - name: AMQP_URL
              value: "amqp://gedai:gedai@rabbitmq-loadbalancer-srv:5672"
            - name: MARCO_URL
              value: "http://marco-service:3000/marco"
            - name: POLO_URL
              value: "http://polo-service:3000/polo"
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: marco-service
spec:
  type: ClusterIP
  selector:
    app: marco
  ports:
    - name: marco-http
      protocol: TCP
      port: 3000
      targetPort: 3000
---
