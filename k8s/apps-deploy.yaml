                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: MARCO_URL
            - name: POLO_URL
              valueFrom:
                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: POLO_URL
            - name: ENABLE_OTEL
              valueFrom:
                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: ENABLE_OTEL
            - name: BASE_URL_OTEL_COLLECTOR
              valueFrom:
                configMapKeyRef:
                  name: "common-marco-polo-config"
                  key: BASE_URL_OTEL_COLLECTOR
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: "rabbitmq"
                  key: "AMQP_URL"
          ports:
            - containerPort: 3000

