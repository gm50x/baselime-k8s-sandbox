# apiVersion: networking.k8s.io/v1beta1 # for k3s < v1.19
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: "/api/marco"
        pathType: Prefix
        backend:
          service:
            name: marco-service
            port:
              number: 3000
      - path: "/api/polo"
        pathType: Prefix
        backend:
          service:
            name: polo-service
            port:
              number: 3000
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
